    <style>
        .el-table .readed {
            background: #ffffff;
        }

        .el-table .unread {
            background: #f5f5dc;
        }

        .localization .el-table td{
              padding: 0;
          }
        .localization .el-table .cell{
            padding: 0;
        }
        .localization .el-button{
            padding-left:0;
            padding-right:0;
            border: none;
            -webkit-border-radius: 0;
            -moz-border-radius: 0;
            border-radius: 0;
        }
        .localization .el-card{
            box-shadow: none;
            -webkit-box-shadow: none;
        }
        .localization .el-card__body{
            padding: 0;
        }
        .localization .tox-tinymce{
            border: none;
        }
        .el-popconfirm__action .el-button + .el-button{
            margin-left: 10px;
        }
        .localization .el-tag{
            height: auto;
            line-height: 1.42857143;
        }
        .localizationSelected{
            color: #409EFF;
            border-color: #c6e2ff;
            background-color: #ecf5ff;
        }
        #imgMask{
            transition: .3s;
        }
        .imgDelete{
            position: absolute;
            cursor: pointer;
            top: 3px;
            right: 3px;
            font-size: 16px;
            color: #980000;
            transition: .3s;
        }
        .imgEditBlock{
            cursor: pointer;
            width: 50px;
            height: 50px;
            font-size: 28px;
            border: #555555;
            border-style: dashed;
            border-radius: 10px;
            color: #555555;
            transition: .3s;
        }
        .imgDelete,.imgEditBlock{
            opacity: 0;
        }
        #imgMask:hover{
            backdrop-filter: blur(5px);
            background: rgba(230,230,230,0.7);
        }
        #imgMask:hover .imgDelete,#imgMask:hover .imgEditBlock{
            opacity: 1;
            display: flex;
        }
        .top350Dialog .el-dialog{
            top:350px
        }

        /*分类样式*/
        .el-tree > .el-tree-node > .el-tree-node__content {
            font-weight: bold;
        }

        .el-tree > .el-tree-node > .el-tree-node__children > .el-tree-node > .el-tree-node__content {
            font-style: italic;
        }


        .el-tree--highlight-current .el-tree-node.is-current>.el-tree-node__content {
            background-color: #d9edf7;
        }

        #tree_select .el-tree-node{
            background-color: aliceblue;
            margin-bottom: 5px;
        }
    </style>
