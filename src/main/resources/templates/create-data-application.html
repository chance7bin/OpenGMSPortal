<body class="scrollbar">
<div id="app">
    <div id="loading" v-if="load">
        <div class="loading-center">
            <div class="loading-center-absolute">
                <div class="object"></div>
            </div>
        </div>
    </div>
    <div class="page-container" style="height: 2000px">
        <head-side-bar :user-infoin-parent="userInfo"></head-side-bar>
        <template id="createDataApplication" th:fragment="createDataApplication">
            <div class="innerShadowCol">
                <div class="page-content clearfix scrollbar el-col-lg-21 el-col-md-20 pageContent acrylicBack"
                     style="margin-left: 240px;overflow-x: hidden"
                     :style="{'height':ScreenMinHeight,'min-height':ScreenMinHeight,'max-height':ScreenMaxHeight}"
                     id="pageContent">
                    <section role="description" class="flexJustBetween flexColCenter contentSection"
                             style="max-width: 1050px;margin: 15px 10px;">
                        <div class="flexRowContainer flexColCenter" style="margin-left: 18px">
                            <img class="square_40" style="margin-top: 10px" src="../../../static/img/model/model.png">
                            <h3 style="margin-left: 10px"><a class="itemTitle" href="/user/userSpace#/data">Data </a><span
                                    id="subRteTitle"></span></h3>
                        </div>
                    </section>
                    <div class="page-content-wrap container-fluid">
                        <div class="row">
                            <div class="col-md-12 nopadding">
                                <div class="panel panel-success" style="border: none">
                                    <div class="panel-body">
                                        <div id="step">
                                            <div class="step-app">
                                                <ul class="step-steps text-center">
                                                    <li>
                                                        <a href="#step1">Basic Info</a>
                                                    </li>
                                                    <li>
                                                        <a href="#step2">Resource</a>
                                                    </li>
                                                    <li>
                                                        <a href="#step3">Detail</a>
                                                    </li>
                                                    <li>
                                                        <a href="#step4">Authorship</a>
                                                    </li>
                                                </ul>
                                                <br><br>
                                                <div class="step-content">
                                                    <div class="step-tab-panel col-md-offset-1" id="step1">

<!--                                                            <label class="control-label col-lg-2 col-md-3 col-md-offset-1">-->
<!--&lt;!&ndash;                                                                <span class="xing">* </span>&ndash;&gt;-->

                                                        <div class="form-group cl-md-6">
                                                            <label class="control-label col-lg-2 col-md-3 col-md-offset-1">
                                                                <span class="xing">* </span>Name
                                                            </label>
                                                            <div class="input-group col-md-5">
                                                                <input type="text" class="form-control" style="border-radius: 4px"
                                                                       v-model="dataApplication.name">
                                                            </div>
                                                        </div>
                                                        <div class="form-group cl-md-6" >
                                                            <label data-original-title="Tooltip on top"
                                                                   class="control-label col-lg-2 col-md-3 col-md-offset-1"
                                                                   data-toggle="tooltip" data-placement="top" title="">Bind Data Template
                                                            </label>
                                                            <div class="input-group col-md-5">

                                                                <el-button type="primary" @click="openTemplateDialog()"
                                                                           style="margin-right:10px">Select
                                                                </el-button>
                                                                <div v-for="(item,index) in dataApplication.bindDataTemplates" style="display: inline-block;padding-left: 5px;">
                                                                    <el-tag type="success"
                                                                            :key="item"
                                                                            closable
                                                                            :disable-transitions="false"
                                                                            @close="handleCloseSelectedTemplates(item)">{{item.templateName}}</el-tag>
                                                                </div>
<!--                                                                {{dataApplication.bindTemplate}}-->
                                                            </div>
                                                        </div>
                                                        <div class="form-group cl-md-6">
                                                            <label data-original-title="Tooltip on top"
                                                                   class="control-label col-lg-2 col-md-3 col-md-offset-1"
                                                                   data-toggle="tooltip" data-placement="top" title="">
                                                                <span class="xing">  </span>Keywords
                                                            </label>
                                                            <div class="input-group col-md-5">
                                                                <input id="keyWords" class="form-control">
                                                            </div>
                                                        </div>
                                                        <div class="form-group cl-md-6">
                                                            <label class="control-label col-lg-2 col-md-3 col-md-offset-1">
                                                                <span class="xing">* </span>Overview
                                                            </label>
                                                            <div class="input-group col-md-5">
                                                                <textarea class="form-control" id="descInput"
                                                                          v-model="dataApplication.description"></textarea>
                                                            </div>
                                                        </div>
                                                        <div class="form-group cl-md-6">
                                                            <label data-original-title="Tooltip on top"
                                                                   class="control-label col-lg-2 col-md-3 col-md-offset-1 tooltips"
                                                                   data-toggle="tooltip" data-placement="top" title="">
                                                                <span class="xing">* </span>Method
                                                            </label>
                                                            <div class="input-group col-md-5">
                                                                <el-radio-group v-model="dataApplication.method" size="medium">
                                                                    <el-tooltip popper-class="fontsize-15" effect="light" content="Data processing method" placement="top">
                                                                        <el-radio-button label="Conversion"></el-radio-button>
                                                                    </el-tooltip>
                                                                    <el-tooltip popper-class="fontsize-15" effect="light" content="Data processing method" placement="top">
                                                                        <el-radio-button label="Processing"></el-radio-button>
                                                                    </el-tooltip>
                                                                    <el-tooltip popper-class="fontsize-15" class="item" effect="light" content="Data visualization method" placement="top">
                                                                        <el-radio-button label="Visualization"></el-radio-button>
                                                                    </el-tooltip>

                                                                </el-radio-group>

                                                            </div>
                                                        </div>
                                                        <div class="form-group cl-md-6">
                                                            <label data-original-title="Tooltip on top"
                                                                   class="control-label col-lg-2 col-md-3 col-md-offset-1 tooltips"
                                                                   data-toggle="tooltip" data-placement="top" title="">
                                                                <span class="xing">* </span>Status
                                                            </label>
                                                            <div class="input-group col-md-5">
                                                                <el-radio-group v-model="dataApplication.status" size="medium">
                                                                    <el-tooltip popper-class="fontsize-15" effect="light" content="This item can be retrieved, shared and edited." placement="bottom">
                                                                        <el-radio-button label="Public"></el-radio-button>
                                                                    </el-tooltip>
                                                                    <el-tooltip popper-class="fontsize-15" class="item" effect="light" content="This item can be retrieved and shared, can ONLY be edited by creator." placement="bottom">
                                                                        <el-radio-button label="Discoverable"></el-radio-button>
                                                                    </el-tooltip>
                                                                    <el-tooltip popper-class="fontsize-15" class="item" effect="light" content="This item can NOT be retrieved and shared, can ONLY be edited by creator." placement="bottom">
                                                                        <el-radio-button label="Private"></el-radio-button>
                                                                    </el-tooltip>
                                                                </el-radio-group>
                                                            </div>
                                                        </div>
                                                        <div class="form-group cl-md-6" style="margin-top:10px">
                                                            <label class="control-label col-lg-2 col-md-3 col-md-offset-1">
                                                                <span class="xing">* </span>Content Type
                                                            </label>
                                                            <div class="input-group col-md-5" style="padding:5px 0;font-size:20px">
                                                                <el-radio-group v-model="dataApplication.contentType" @change="contentTypeChange">
                                                                    <!--<el-radio label="Package">Model Service Package</el-radio>-->
                                                                    <!--<el-radio label="md5">MD5</el-radio>-->
                                                                    <el-radio label = "Package" style="display: block;padding: 5px">OpenGMS Data-Service Package</el-radio>
                                                                    <el-radio label="Code" style="display: block;padding: 5px">Source Code</el-radio>
                                                                    <el-radio label="Library" style="display: block;padding: 5px">Executable Library</el-radio>
                                                                    <el-radio label="Service" style="display: block;padding: 5px">Third-party Web-Service Link</el-radio>
                                                                    <el-radio label="Link" style="display: block;padding: 5px">Downloadable Link</el-radio>
                                                                </el-radio-group>
                                                            </div>
                                                        </div>

                                                    </div>
                                                    <div class="step-tab-panel" id="step2">
                                                        <div id="URL" class="clearfix"
                                                             style="margin-top:50px" v-if="dataApplication.contentType=='Link'||dataApplication.contentType=='Service'">
                                                            <div class="form-group">
                                                                <label for="URL_text"
                                                                       class="control-label col-md-4 col-md-offset-2">Please
                                                                    enter computable model's URL:</label>
                                                                <div class="col-sm-8 col-md-offset-2">
                                                                    <textarea id="URL_text" class="form-control"
                                                                              v-model="dataApplication.url"></textarea>
                                                                </div>
                                                            </div>
                                                        </div>

                                                        <div id="Files" v-else>
                                                            <div v-if="bindDataVisible">
                                                                <label class="control-label" style="margin-top:10px;width: 10%;float: left">
                                                                    <!--                                                                <span class="xing">* </span>-->
                                                                    Bind Test Data
                                                                </label>
                                                                <div class="input-group">
                                                                    <el-button type="primary" @click="openDataSpace()" style="margin-right:10px;display: inline-block">Bind Test Data</el-button>
                                                                    <div v-for="(item,index) in selectedFile" style="display: inline-block;padding-left: 5px;">
                                                                        <el-tag type="success"
                                                                                :key="item.name"
                                                                                closable
                                                                                :disable-transitions="false"
                                                                                @close="handleCloseSelectedFile(item)">{{item.name}}.{{item.suffix}}</el-tag>
                                                                    </div>
                                                                </div>
                                                            </div>
                                                            <el-divider v-if="bindDataVisible"></el-divider>
                                                            <div>
                                                                <label class="control-label" style="margin-top:10px;width: 10%;float: left">
                                                                    <!--                                                                <span class="xing">* </span>-->
                                                                    Add a Zip File
                                                                </label>
                                                                <div class="input-group">
                                                                    <el-button v-if="(resources.length==0&&dataApplication.contentType=='Package')||dataApplication.contentType!='Package'" type="primary"
                                                                               @click="addFile()">+ Add
                                                                    </el-button>
                                                                    <el-button v-if="resources.length!=0" type="danger"
                                                                               @click="removeFile()">- Remove
                                                                    </el-button>
                                                                    <el-button v-if="resources.length!=0&&dataApplication.contentType=='Package'" type="success"
                                                                               @click="replaceFile()">Replace
                                                                    </el-button>
                                                                </div>
                                                            </div>
<!--                                                            <el-button v-if="(resources.length==0&&dataApplication.contentType=='Package')||dataApplication.contentType!='Package'" type="primary"-->
<!--                                                                       @click="addFile()">+ Add-->
<!--                                                            </el-button>-->
<!--                                                            <el-button v-if="resources.length!=0" type="danger"-->
<!--                                                                       @click="removeFile()">- Remove-->
<!--                                                            </el-button>-->
<!--                                                            <el-button v-if="resources.length!=0&&dataApplication.contentType=='Package'" type="success"-->
<!--                                                                       @click="replaceFile()">Replace-->
<!--                                                            </el-button>-->

                                                            <el-card :body-style="{ padding:'9px'}"
                                                                     style="margin-top: 10px">
                                                                <span><i class="el-icon-document"></i>&nbsp&nbsp contents</span>
                                                            </el-card>


                                                            <el-card style="height: 300px;overflow-y:auto"
                                                                     id="browsercont" class="filecontent">

                                                                <div @click="resClick"
                                                                     v-for="(resource, index) in resources">
                                                                    <!--</el-row>-->
                                                                    <el-card style="width:10%;cursor:pointer;" :key="index"
                                                                             :align="index"
                                                                             :title="resource.name" class="dataitemisol"
                                                                             shadow="never">

                                                                        <el-row>
                                                                            <el-col :span="6">&nbsp</el-col>
                                                                            <el-col :span="12"><a><img
                                                                                    :src="'/static/img/filebrowser/'+resource.suffix+'.svg'"
                                                                                    onerror="this.onerror='';src='/static/img/filebrowser/unknow.svg'"
                                                                                    style="height: 60%;width:100%"></a>
                                                                            </el-col>
                                                                            <el-col :span="6">&nbsp</el-col>
                                                                        </el-row>
                                                                        <el-row style="height: 45px;">
                                                                            <el-col :span="20">

                                                                                <p style="overflow: hidden;word-wrap: break-word;word-break: break-all;text-align: center;display: -webkit-box;-webkit-line-clamp: 2;-webkit-box-orient: vertical;line-height: 1.5"
                                                                                >{{resource.name}}</p>
                                                                            </el-col>
                                                                            <el-col :span="2">&nbsp</el-col>

                                                                        </el-row>

                                                                        <!--menu item -->


                                                                    </el-card>

                                                                </div>
                                                            </el-card>

                                                            <input id="file" type="file" style="display: none;"
                                                                   accept="application/x-zip-compressed"/>

                                                            <input id="file_multi" type="file" style="display: none;" multiple="multiple"/>



                                                        </div>
                                                    </div>
                                                    <div class="step-tab-panel" id="step3">
                                                        <textarea id="dataApplicationText"></textarea>
                                                    </div>
                                                    <div class="step-tab-panel" id="step4">
                                                        <div class="panel panel-success" style="border:none">

                                                            <div class="panel-body">
                                                                <div class="col-md-10 col-md-offset-1">

                                                                    <div class="panel-group " id="accordion2">
                                                                        <div id="providersPanel" class="panel"
                                                                             style="border-color:#424f63">
                                                                            <div class="panel-heading"
                                                                                 style="background-color: #424f63">
                                                                                <h4 class="panel-title"
                                                                                    style="color:white">
                                                                                    <a class="accordion-toggle"
                                                                                       data-parent="#accordion2">
                                                                                        Authorship
                                                                                    </a>
                                                                                </h4>
                                                                            </div>
                                                                            <div id="provider_body"
                                                                                 class="panel-collapse collapse in"
                                                                                 style="height: auto;">
                                                                                <div class="panel-body providers"
                                                                                     style="border-top: #424f63; padding:0px">
                                                                                    <div class='panel panel-primary'>
                                                                                        <div class='panel-heading info-head newAuthorHeader'>
                                                                                            <h4 class='panel-title'>
                                                                                                <a class='accordion-toggle collapsed'
                                                                                                   style="color:white"
                                                                                                   data-toggle='collapse'
                                                                                                   data-target='#user1'
                                                                                                   href="javascript:;">
                                                                                                    NEW
                                                                                                </a>
                                                                                            </h4>
                                                                                            <a href="javascript:;"
                                                                                               class="fa fa-times author_close"
                                                                                               style="float:right;margin-top:8px;color:white"></a>
                                                                                        </div>
                                                                                        <div id='user1'
                                                                                             class='panel-collapse collapse in'>
                                                                                            <div class='panel-body user-contents'>
                                                                                                <div class='user-attr'>
                                                                                                    <div>
                                                                                                        <lable class='control-label col-sm-2 text-center'
                                                                                                               style='font-weight: bold;'>
                                                                                                            Name:
                                                                                                        </lable>
                                                                                                        <div class='input-group col-sm-10'>
                                                                                                            <input type='text'
                                                                                                                   name="name"
                                                                                                                   class='form-control'>
                                                                                                        </div>
                                                                                                    </div>
                                                                                                    <div style="margin-top:10px">
                                                                                                        <lable class='control-label col-sm-2 text-center'
                                                                                                               style='font-weight: bold;'>
                                                                                                            Affiliation:
                                                                                                        </lable>
                                                                                                        <div class='input-group col-sm-10'>
                                                                                                            <input type='text'
                                                                                                                   name="ins"
                                                                                                                   class='form-control'>
                                                                                                        </div>
                                                                                                    </div>
                                                                                                    <div style="margin-top:10px">
                                                                                                        <lable class='control-label col-sm-2 text-center'
                                                                                                               style='font-weight: bold;'>
                                                                                                            Email:
                                                                                                        </lable>
                                                                                                        <div class='input-group col-sm-10'>
                                                                                                            <input type='text'
                                                                                                                   name="email"
                                                                                                                   class='form-control'>
                                                                                                        </div>
                                                                                                    </div>
                                                                                                    <div style="margin-top:10px">
                                                                                                        <lable class='control-label col-sm-2 text-center'
                                                                                                               style='font-weight: bold;'>
                                                                                                            Homepage:
                                                                                                        </lable>
                                                                                                        <div class='input-group col-sm-10'>
                                                                                                            <input type='text'
                                                                                                                   name="homepage"
                                                                                                                   class='form-control'>
                                                                                                        </div>
                                                                                                    </div>
                                                                                                </div>
                                                                                            </div>
                                                                                        </div>
                                                                                    </div>
                                                                                </div>
                                                                                <button type="button"
                                                                                        class="btn btn-success btn-lg btn-block user-add"
                                                                                        style="border-radius: 3px;border-top-left-radius: 0px;border-top-right-radius: 0px">
                                                                                    Add
                                                                                </button>
                                                                            </div>
                                                                        </div>
                                                                    </div>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                <div class="step-footer text-right" style="margin: 0 100px 0 0;">
                                                    <button class="btn btn-warning prev" data-direction="prev">
                                                        Previous
                                                    </button>
                                                    <button class="btn btn-primary next" data-direction="next">Next
                                                    </button>
                                                    <button class="btn btn-success finish" data-direction="finish">
                                                        Finish
                                                    </button>
                                                </div>

                                            </div>
                                        </div>

                                        <div class="uploading" style="display: none;">
                                            <h3 class="text-center">Uploading ...</h3>
                                            <div class="progress progress-striped active progress-sm">

                                                <div style="width: 100%" aria-valuemax="100" aria-valuemin="0"
                                                     aria-valuenow="100" role="progressbar"
                                                     class="progress-bar progress-bar-success">
                                                    <span class="sr-only"></span>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                </div>
                <el-dialog
                        title="Data Select"
                        :visible.sync="dialogVisible"
                        width="80%"
                        :before-close="handleClose">
                    <user-data @com-selectfile="selectDataspaceFile" ref="userDataSpace" style="height: 505px;"></user-data>
                    <span slot="footer" class="dialog-footer">
                      <el-button @click="dialogVisible = false">Cancel</el-button>
                      <el-button type="primary" @click="dialogVisible = false">Confirm</el-button>
                    </span>
                </el-dialog>

                <el-dialog :visible.sync="bindTemplateDialogVisible" title="Bind Template Item" width="50%"
                           top="40px">
                    <el-input placeholder="Template name..." v-model="pageOption.searchText" class="input-with-select"
                              @keyup.enter.native="searchTemplate()">
                        <el-button slot="append" icon="el-icon-search" @click="searchTemplate()"></el-button>
                    </el-input>
                    <el-table
                            :data="pageOption.searchResult"
                            style="margin-top:17px;"
                    >
                        <el-table-column type="expand">
                            <template slot-scope="props">
                                <el-form label-position="left" inline class="demo-table-expand">
                                    <el-form-item label="Overview">
                                        <span>{{ props.row.description }}</span>
                                    </el-form-item>

                                </el-form>
                            </template>
                        </el-table-column>
                        <el-table-column
                                label="Name">
                            <template slot-scope="props">
                                <a :href="'/repository/template/'+props.row.oid" target="_blank">{{props.row.name}}</a>
                            </template>
                        </el-table-column>
                        <el-table-column label="Contributor">
                            <template slot-scope="props">
                                <a :href="'/profile/'+props.row.author_name"
                                   target="_blank">{{props.row.author}}</a>
                            </template>
                        </el-table-column>
                        <el-table-column fixed="right" label="Operation" width="100">
                            <template slot-scope="scope">
                                <el-button
                                        size="mini"
                                        type="success"
                                        @click="selectTemplate(scope.$index, scope.row)">Bind
                                </el-button>

                            </template>
                        </el-table-column>
                    </el-table>
                    <el-pagination style="text-align: center;margin-top:20px"
                                   @current-change="handlePageChange"
                                   :current-page="pageOption.currentPage"
                                   layout="total, prev, pager, next, jumper"
                                   :page-size="6"
                                   :total="pageOption.total">
                    </el-pagination>

                </el-dialog>
            </div>

        </template>

    </div>
</div>
</div>
